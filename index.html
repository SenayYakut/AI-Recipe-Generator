<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Recipe Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="recipe-generator">
            <input
              type="text"
              placeholder="Enter a food name"
              autofocus
              required
              autocomplete="off"
              class="enter-button"
              id="input-button"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Chiken, Salmon or Tofu</div>
        </div>
        <div class="content hidden" id="recipe"></div>
      </main>
      <footer>
        AI Recipe Generator was coded by
        <a href="https://github.com/SenayYakut" target="_blank">Senay Yakut</a>
        is open-sourced on
        <a
          href="https://github.com/SenayYakut/AI-Recipe-Generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://ai-recipe-generator-by-senayyakut.netlify.app"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
